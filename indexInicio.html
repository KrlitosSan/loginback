<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styleIniicio.css" />
  <title>Notaria 71</title>
  <link rel="icon" href="notaico.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
  <main class="container">
    <img width="50px" src="mymy traje tipico.jpg" alt="logo" class="image">
    <h1>Notaria 71</h1>
    <form action="http://localhost:3000/login" method="get">
      <h2>Inicio de Sesión</h2>
      <label for="user">Usuario</label>
      <input type="text" id="user" name="user" placeholder="Usuario" />
      <br>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Contraseña" />
      <br>
      <input type="submit" value="Ingresar" />
      <br>
    </form>
    <br>
    <form action="http://localhost:3000/registro" method="get">
      <h2>Registro</h2>
      <label for="user">Usuario</label>
      <input type="text" id="user" name="user" placeholder="Usuario" />
      <br>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Contraseña" />
      <br>
      <input type="submit" value="Registrarse" />
    </form>


    <script src="appInicio.js"></script>
  </main>
</body>

</html>
